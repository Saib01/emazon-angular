
<div class="container__form">
  <form  [formGroup]="formGroup" class="form" (ngSubmit)="validate()">
      <h2 class="form__tittle">Registration</h2>
      <input-text [controlName]="'name'" [errorMessages]="errorNameMessages" [placeHolder]="'Enter '+formName+' name'">
      </input-text>
      <text-area [controlName]="'description'" [errorMessages]="errorDescriptionMessages" [placeHolder]="'Enter '+formName+' description'"></text-area>
      <div class="form__actions">
        <a class="form__cancel" [routerLink]="['..']">
              <app-button typeBtn="button" [isDisabled]="false" [isBackgroundBlack]="false">Cancel</app-button>
        </a>
        <div class="form__save">
              <app-button typeBtn="submit" [isDisabled]="formGroup.status!='VALID'">Save</app-button>
        </div>
      </div>
  </form>
</div>
